<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="../assets/menino.png" class="img">

  <ion-card (click)="ati()">
    <ion-card-header >
      Atividades
    </ion-card-header>
    <ion-card-content>
      -Lista da SOs<br/>
      -Moodle Renatinho<br/>
      -Relatório Física
    </ion-card-content>
  </ion-card>

  <ion-card (click)="pro()">
    <ion-card-header>
      Provas
    </ion-card-header>
    <ion-card-content>
      -Lista da SOS <br/>
      -Moodle Renatinho<br/>
      -Relatório Física
    </ion-card-content>
  </ion-card>

  <ion-card (click)="ead()">
    <ion-card-header>
      EAD
    </ion-card-header>
    <ion-card-content>
      -Lista da SOS <br/>
      -Moodle Renatinho<br/>
      -Relatório Física
    </ion-card-content>
  </ion-card>

  <ion-card (click)="sem()" class="sem" style="margin-bottom: 60px;">
    <ion-card-header>
      Seminários
    </ion-card-header>
    <ion-card-content>
      -Lista da SOS <br/>
      -Moodle Renatinho<br/>
      -Relatório Física
    </ion-card-content>
  </ion-card>

  <ion-grid >
    <ion-row class="dias">
      <ion-col col-2 class="caixaHorario seg">Seg</ion-col>
      <ion-col col-2 class="caixaHorario ter">Ter</ion-col>
      <ion-col col-2 class="caixaHorario qua">Qua</ion-col>
      <ion-col col-2 class="caixaHorario qui">Qui</ion-col>
      <ion-col col-2 class="caixaHorario sex">Sex</ion-col>
      <ion-col col-2 class="caixaHorario sab">Sab</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
