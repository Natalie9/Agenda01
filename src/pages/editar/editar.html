<ion-header>
  
    <ion-navbar>
      <ion-title>Editar</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
       <ion-label floating>Atividade</ion-label>
       <ion-input type="text"  ng-value="prova.atividade" [(ngModel)]="prova.atividade" ></ion-input>
     </ion-item>
  
     <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" ng-value="prova.descricao" [(ngModel)]="prova.descricao"></ion-input>
      </ion-item>
  
  
    <ion-item>
        <ion-label stacked>Matéria</ion-label>
        <ion-select  [(ngModel)]="prova.materia">
          <ion-option value="Matemática">Matemática</ion-option>
          <ion-option value="História">História</ion-option>
          <ion-option value="Engenharia de Software">Engenharia de Software</ion-option>
        </ion-select>
    </ion-item>
  
    <ion-item>
        <ion-label stacked>Tipo</ion-label>
        <ion-select  [(ngModel)]="prova.tipo">
          <ion-option value="ati">Atividade</ion-option>
          <ion-option value="prova">Prova</ion-option>
          <ion-option value="ead">EAD</ion-option>
          <ion-option value="sem">Seminário</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data </ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" yearValues="2017,2018,2019,2020,2021,2022,2023,2024,2025,2026,2027,2028,2029,2030" pickerFormat="DDD MMM YY" [(ngModel)]="prova.datafinal"  [min]="minDate" [max]="2094-12-12"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-label stacked> Hora</ion-label>
    <ion-datetime displayFormat=" HH:mm" pickerFormat="HH:mm" [(ngModel)]="prova.hora" ></ion-datetime>
  </ion-item>
  
      <button ion-button round (click)="save()" class="botao" >Salvar</button>
