<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item >

        {{ item?.nome }}
       
       <span class="data">{{ item?.entrega }}</span> 

      </ion-item>
      <ion-item-options side="left">
        <button ion-button icon-only color="primary" (click)="editItem(item)"><ion-icon name="create"></ion-icon></button>
        <button ion-button icon-only color="secondary" (click)="removeItem(item)"><ion-icon name="checkbox"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
<img  (click)="add()" class="plus" src="assets/add.png" width="80" height="80"/>


</ion-content>
