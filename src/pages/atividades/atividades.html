<ion-header>
    
      <ion-navbar>
        <ion-title>Atividades</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        
      
      <ion-list>
        <ion-item-sliding *ngFor="let item of items | async">
          <ion-item *ngIf="item.tipo == 'ati'">
    
            {{ item?.atividade }}
           
           <span class="data">{{ item?.datafinal }}</span> 
    
          </ion-item>
          <ion-item-options side="left">
            <button ion-button icon-only color="primary" (click)="editItem(item)"><ion-icon name="create"></ion-icon></button>
            <button ion-button icon-only color="secondary" (click)="removeItem(item)"><ion-icon name="checkbox"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
        <img  (click)="adicionar()" class="plus" src="assets/add.png" width="50" height="50"/>
    </ion-content>
